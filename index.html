<!DOCTYPE html>
<html>

<head>
    <title>Student Enrollment Form</title>
    <!--meta-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link-->
    <link rel="SHORTCUT ICON" href="./img/tab_logo.png" type="image/x-icon" />
    <link rel="ICON" href="./img/tab_logo.png" type="image/ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index_style.css">
    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="./js/entry.js"></script>
</head>


<body>
    <!--navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0">
                <h3>Student Enrollment Form</h3>
            </span>
        </div>
    </nav>
    <!--end_navbar-->
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6">
                <!--Form start-->
                <form id="enrollmentForm" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div class="row py-2">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="name" class="col-form-label"><b>Name</b></label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="email" class="col-form-label"><b>Email</b></label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="website" class="col-form-label"><b>Website</b></label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <input type="text" name="website" id="website" placeholder="Website" class="form-control">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="img" class="col-form-label"><b>Image Link</b></label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <input type="text" name="img" id="img" placeholder="Image Link" class="form-control">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="gender" class="col-form-label"><b>Gender</b></label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Male"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <h5>Male</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Female"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <h5>Female</h5>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="skills" class="col-form-label"><b>Skills</b></label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                            <div class="form-check">
                                <input class="form-check-input" name="skills" type="checkbox" value="Java"
                                    id="flexCheckDefault1" checked>
                                <label class="form-check-label" for="flexCheckDefault1">
                                    <h5>Java</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="skills" type="checkbox" value="HTML"
                                    id="flexCheckDefault2">
                                <label class="form-check-label" for="flexCheckDefault2">
                                    <h5>HTML</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="skills" type="checkbox" value="CSS"
                                    id="flexCheckDefault3">
                                <label class="form-check-label" for="flexCheckDefault3">
                                    <h5>CSS</h5>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Enroll Student" class="btn btn-primary">
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </div>
                </form>
                <!--form end-->
            </div>
            <div class="col-md-6 pt-3">
                <div>
                    <h3>
                        <center>Enrolled Students</center>
                    </h3>
                </div>
                <hr />
                <!--table start-->
                <table class="table list" id="studentList">
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">
                                <div>
                                    <center>Image</center>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="one animate fadeIn list" id="dtl-placeholder">
                    </tbody>
                </table>
                <!--table end-->
            </div>
        </div>
    </div>
</body>

</html>
